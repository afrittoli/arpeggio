services:
  arpeggio:
    build: .
    container_name: arpeggio
    restart: unless-stopped
    ports:
      - "8080:8000"
    volumes:
      - arpeggio-data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  arpeggio-data:
